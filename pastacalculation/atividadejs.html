<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1 class="X">Calculadora</h1>
  <div class="calculator">
    <h2>Primeiro número</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <h3>Operadora</h3>
    <select id="operator">
      <option selected disabled value="Escolha uma operação">Escolha uma operação</option>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <h2>Segundo número</h2>
    <input type="number" id="num2" placeholder="Número 2">
    <br>
    <button onclick="calculate()">Calcular</button>
    <br>
    <h2>Resultado</h2>
    <input type="text" id="result" placeholder="Resultado" readonly>
  </div>
  <script src="atividadejs.js"></script>
</body>
</html>
